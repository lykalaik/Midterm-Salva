<style>
    .hero-section {
  position: relative;
  background-image: url('img/4.avif'); /* Use the image file name */
  background-size: cover;
  background-position: center;
  height: 600px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #fff;
}

.hero-section::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000; /* Black background color */
  opacity: 0.35; /* Adjust the opacity value as needed */
}

    .featured-products {
      padding: 50px 0;
      font-family: 'Playfair Display', serif; 
    }
    .featured-products h2{
      color:#ffb991;
      padding-bottom: 10px;
    }

    .hero-section .container {
     position: relative;
     z-index: 1; /* Ensure the container is on top of the pseudo-element */
    }
    .hero-section h1,
    .hero-section p,
    .hero-section .btn-shop-now {
      color: #fff; /* Set the color to white */
      position: relative;
      z-index: 2; /* Ensure the text and button are on top of the container */
      font-family: 'Playfair Display', serif; /* Set the font family */
    }

    .btn-shop-now {
      background-color: #ffb991; /* Set the background color to #F7DED0 */
    }
    .btn-primary {
      background-color: #ffb991; /* Set the background color to #F7DED0 */
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif; /* Set the font family */
      font-style: italic; /* Italicize the text */
      font-size: 180%;
    }
    .navbar-brand{
      transition: font-size 0.3s;
    }
    .navbar-brand:hover{
      font-size: 210%;
    }
    .navbar-nav .nav-link {
      transition: font-size 0.3s;
    }
    .navbar-nav .nav-link:hover {
      font-size: 120%;
    }
    .hero-section h1 em {
    font-style: italic;
    font-size: 45px;
    }
    footer em {
    font-style: italic;
    font-size: 120%;
    }
    footer{
      font-family: 'Playfair Display', serif; /* Set the font family */
    }
    .navbar{
      font-family: 'Playfair Display', serif; /* Set the font family */
    }
    .bg-F7DED0 {
      background-color: #ffb991;
    }
    .card {
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    .col-md-4 {
      transition: transform 0.3s;
    }
    .card:hover .col-md-4 {
      transform: scale(1.2);
    }
    
  </style>
</head>
